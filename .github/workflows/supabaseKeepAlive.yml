name: Prevent Supabase Inactivity

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs at midnight every Sunday
  workflow_dispatch:  # Allows manual triggering

jobs:
  ping-database:
    runs-on: ubuntu-latest
    environment: production
    env:
      SupabaseUrl: ${{ vars.VITE_SUPABASE_URL }}
      SupabaseSecret: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    steps:
      - name: Make an API request to Supabase
        run: |
          curl -X GET "https://your-supabase-url.com/rest/v1/" \
          -H "apikey: ${{ env.SupabaseUrl }}" \
          -H "Authorization: Bearer ${{ env.SupabaseSecret }}"
